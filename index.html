   <h2>User Experience Design and Web Design</h2> 

    <figure>
        <div class="uk-card uk-card-default">
        <a href="img/work/Live.png"><img src="img/workthumbs/Live.png" alt="Remote Interface"></a>
        <a href="img/work/Recorded.png"><img src="img/workthumbs/Recorded.png" alt="Remote Recorded Info Screen"></a>
        <h3>Remote Control App</h3>
        <figcaption><p>Redesigned the physical remote control to be used on the phone. Including DVR capabilites and streaming show application. Created with Sketch and prototype with InVision</p></figcaption>
        </div>
    
        <div class="uk-card uk-card-default">
        <h3>INRIX OpenCar Error Style Guide</h3>
        <figcaption><p>As an UX Design Intern at INRIX I was given the task to organize all missing and error states of the OpenCar Infotainment Dashboard into a styleguide to present to the Design Team and the Software Developers. I used Sketch and nested symbols to organize everything easily for the Design Team and I made a visual guide for the Software Developer so they knew how to handle errors across the entire Infotainment System.</p></figcaption>
        </div>
        
        <div class="uk-card uk-card-default">
        <a href="img/work/dailydash.png"><img src="img/workthumbs/dailydash.png" alt="Daily Dashboard App"></a>
        <h3>Personal Daily Dashboard</h3>
        <figcaption><p>This Daily Dashboard is design to be a one stop application where I can look at all the important things stored on my phone in one place.</p></figcaption>
        </div>
        
        <div class="uk-card uk-card-default">
        <a href="img/work/super8.png"><img src="img/workthumbs/super8.png" alt="Super 8 Website"></a>
        <h3>Super 8 Movie Trailer Website</h3>
        <figcaption><p>I created a website for a trailer in honor of my favorite movie Super 8. This website was my first experience with using JavaScript and JQuery.</p></figcaption>
        </div>
